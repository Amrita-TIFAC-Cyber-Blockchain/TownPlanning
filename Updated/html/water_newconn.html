	<script type="text/javascript">
	
		var cat;
		var subcat;

		function checkowner(that) {
			
		    if (that.value == "Others") {
		  
		        document.getElementById("ifothers").style.display = "block";
		    } else {
		        document.getElementById("ifothers").style.display = "none";
		    }

		    if(that.value != "Owner"){
		  
		        document.getElementById("ifnotOwn").style.display = "block";
		    } else {
		        document.getElementById("ifnotOwn").style.display = "none";
		    }

		}

		function buildutil(that){
			cat=that.value;
			if (cat == "1") {
		        document.getElementById("a").innerHTML = "(a1) Upto G+1 - Upto 100 sqm";
		        document.getElementById("b").innerHTML = "(a2) Upto G+2 - Above 100 Upto 200";
		        document.getElementById("c").innerHTML = "-";
		    }

		    else if (cat == "2") {
		    	document.getElementById("a").innerHTML = "All other buildings/flats - Upto 200 sqm";
		    	document.getElementById("b").innerHTML = "-";
		    	document.getElementById("c").innerHTML = "-";
		    }

		    else if (cat == "3") {
		    	document.getElementById("a").innerHTML = "Category A - 100 sqm";
		    	document.getElementById("b").innerHTML = "Category B - 50 sqm";
		    	document.getElementById("c").innerHTML = "Category C - 25 sqm";
		    }

		    else if (cat == "4") {
		    	document.getElementById("a").innerHTML = "Residential - Upto 200 sqm";
		    	document.getElementById("b").innerHTML = "Commercial";
		    	document.getElementById("c").innerHTML = "-";
		    }

		    else if(cat == "5"){
		    	document.getElementById("a").innerHTML = "Reconnectionofserviceconnections disconnected fornon-payment   of   tax   and   charges/Shifting /Renewal of existing connection ";
		    	document.getElementById("b").innerHTML = "-";
		    	document.getElementById("c").innerHTML = "-";
		    }
		    else
		    {
		    	document.getElementById("a").innerHTML = "-";
		    	document.getElementById("b").innerHTML = "-";
		    	document.getElementById("c").innerHTML = "-";	
		    }

		    if(cat == "5")
			{
				document.getElementById("Number of dwelling units").style.display="none";
			}
			else
			{
				document.getElementById("Number of dwelling units").style.display="block";
			}

		}	

		function amtpaid()
		{
			var no;
			cat=document.getElementById("building-utility").value;
			subcat=document.getElementById("area-per-dwelling-unit").value;
			console.log(cat);
			console.log(subcat);
			
			if((cat=="1")&&(subcat=="a"))
			{
				
				document.getElementById("amt-pay-water").innerHTML=5000;
			}
			else
			{
				document.getElementById("amt-pay-water").innerHTML=7500;
			}
		}

			if (window.ethereum) {
				window.web3 = new Web3(ethereum);
				
				// To prevent the page reloading when the MetaMask network changes
				ethereum.autoRefreshOnNetworkChange = false;
				
				// To Capture the account details from MetaMask
				const accounts = await ethereum.enable();
				account = accounts[0];
				
				}
			// Legacy DApp browsers
			else if (window.web3) {
				//window.web3 = new Web3(web3.currentProvider);
				window.web3 = new Web3(new Web3.providers.HttpProvider("https://ropsten.infura.io/v3/cbd9dc11b30147e9a2cc974be655ef7c")); 
				}
