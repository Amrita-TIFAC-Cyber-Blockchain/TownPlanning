    <section id="register_birth">

                    <p id="child_name_details">...</p>
                  </div>

                  </div>

                  </div>

                  </div>

                  <div class="form-group">

                  </div>

                  <div class="form-group">
                    <label for="birth_state_details">State of Birth :</label>
                    <p id="birth_state_details">...</p>
                  </div>

                  <div class="form-group">
                    <label for="birth_file">Files Received :</label><br />
                  </div>

                  <div class="form-group form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                      >I agree to terms and conditions</label
                    >
                  </div>

                  <div id="approve-reject-buttons1">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      id="birth_details_permit_button"
                    >
                      Permit
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary show"

                      <input
                        type="text"
                        class="form-control"
                        id="add_details_birth"
                        placeholder="Enter the details"
                      /><br />
                      <button
                        type="submit"

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.js"></script>
    <script>
      document.getElementById("death_details").style.display = "none";
      document.getElementById("detials_info1").style.display = "none";
      document.getElementById("detials_info2").style.display = "none";
      document.getElementById("birth_details").style.display = "none";
      function view_death_details() {
        var x = document.getElementById("death_details");
        x.style.display = "block";
      }
      function view_birth_details() {
        var x = document.getElementById("birth_details");
        x.style.display = "block";
      }

      function add_info_details1() {
        event.preventDefault();

        document.getElementById("hidden-form1").className = "show";

        document.getElementById("detials_info1").style.display = "block";
        document.getElementById("approve-reject-buttons1").className = "hide";
      }
      function add_info_details2() {
        event.preventDefault();
        document.getElementById("hidden-form2").className = "show";

        document.getElementById("detials_info2").style.display = "block";
        document.getElementById("approve-reject-buttons2").className = "hide";
      }
    </script>
    <script>
      var account;
      window.addEventListener("load", async () => {
        if (typeof window.ethereum !== "undefined") {
          console.log("MetaMask is Available :) !");
        }

        // Modern DApp browsers
        if (window.ethereum) {
          window.web3 = new Web3(ethereum);

          // To prevent the page reloading when the MetaMask network changes
          ethereum.autoRefreshOnNetworkChange = false;

          // To Capture the account details from MetaMask
          const accounts = await ethereum.enable();
          account = accounts[0];
        }
        // Legacy DApp browsers
        else if (window.web3) {
          //window.web3 = new Web3(web3.currentProvider);
          window.web3 = new Web3(
            new Web3.providers.HttpProvider(
              "https://ropsten.infura.io/v3/cbd9dc11b30147e9a2cc974be655ef7c"
            )
          );
        }
        // Non-DApp browsers
        else {
          console.log("Non-Ethereum browser detected. Please install MetaMask");
        }

        loadstatus();
      });
    </script>
