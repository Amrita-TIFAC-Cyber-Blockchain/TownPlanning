    <!--Function to validate file type and file size.
        Reference:
        1.https://www.geeksforgeeks.org/file-type-validation-while-uploading-it-using-javascript/#:~:text=Using%20JavaScript%2C%20you%20can%20easily,complete%20file%20type%20validation%20code.  
        2.https://www.geeksforgeeks.org/validation-of-file-size-while-uploading-using-javascript-jquery/?ref=rp
    -->
      
    <script> 
            function fileValidation() 
            { 
                var fileInput =  document.getElementById('birth_file'); 

                var filePath = fileInput.value; 

                // Allowing file type 
                var allowedExtensions =  /(\.doc|\.docx|\.odt|\.pdf|\.tex|\.txt|\.rtf|\.wps|\.wks|\.wpd)$/i; 

                if (!allowedExtensions.exec(filePath)) 
                { 
                    alert('Invalid file type'); 
                    fileInput.value = ''; 
                }  

                const fi = document.getElementById('birth_file'); 
                // Check if any file is selected. 
                if (fi.files.length > 0) 
                { 
                    for (const i = 0; i <= fi.files.length - 1; i++) 
                    { 
                        const fsize = fi.files.item(i).size; 
                        const file = Math.round((fsize / 1024)); 
                        // The size of the file. 
                        if (file >= 5120) 
                        { 
                            alert( "File too Big, please select a file less than 5mb"); 
                            fileInput.value = ''; 
                             return false;
                        } 
                    } 
                }
            } 
    </script>
