    <section id="register_birth">
        <div class="container-fluid">
          <div class="row">
            <div class="col col-lg-12">
              <div class="reg-box" id="reg-box">
                <div class="reg-form" id="reg-form">
                  <img src="../images/birth_cert.jpg" width="200px" height="200px">
                  <h3 text align="center">Birth Certificate Details</h3><br>
                  <form>
                      
                      <div class="form-group">
                          <label for="child_name_details">Child Name :</label>
                          <p id="child_name_details"></p>    
                      </div>

                    <div class="form-group">
                        <label for="dob_details">Date of Birth :</label>
                        <p id="dob_details"></p>   
                    </div>

                     <div class="form-group">
                        <label for="birth_gender_details">Gender :</label><br>
                         <p id="birth_gender"></p>
                    </div>

                      <div class="form-group">
                          <label for="birth_father_name_details">Father Name :</label>
                          <p id="birth_father_name_details"></p>   
                      </div>

                      <div class="form-group">
                          <label for="birth_mother_name_details">Mother Name :</label>
                          <p id="birth_mother_name_details"></p>    
                      </div>

                     <div class="form-group">
                        <label for="place_of_birth_details">Place of Birth :</label><br>
                        <p id="place_of_birth_details"></p>
                     </div>    


                    <div class="form-group">
                        <label for="birth_state_details">State of Birth :</label><br>
                        <p id="birth_state_details"></p>
                    </div> 

                       <div class="form-group">
                          <label for="birth_file">Files Received :<br>Required:<br>1.Proof for Date of Birth<br>2.Identity proof of one Parent<br>3.Identity proof of the Applicant<br>4.Proof of Address where the Birth of the Child took place<br>5.Signed Authority Letter</label><br>
                      </div>                     

                      <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">I agree to terms and conditions</label>
                      </div>
                      
                      <button type="submit" class="btn btn-primary" id="birth_details_permit_button">Permit</button>
                      <button type="submit" class="btn btn-primary" id="birth_details_additional_info_button" onclick="add_info_birth_details()">Additional information needed</button><br><br>

                     <div id="birth_detials_info"  class="form-group">
                        <label for="add_details_birth">Add the details</label>
                        <input  type="text" class="form-control" id="add_details_birth" placeholder="Enter the details"><br>  
                          <button type="submit" class="btn btn-primary" id="birth_details_reject_button">Reject</button> 
                    </div>
                     
                     <script>
                              document.getElementById("birth_detials_info").style.display = "none";
                     </script>
                     
                      <!--Function to display text box for adding additional information for birth-->
                     <script>
                            function add_info_birth_details()
                            {
                              var x = document.getElementById("birth_detials_info");
                                x.style.display = "block";
                            }
                    </script>
                      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>

          
      <section id="register_death">
        <div class="container-fluid">
          <div class="row">
            <div class="col col-lg-12">
              <div class="reg-box" id="reg-box">
                <div class="reg-form" id="reg-form">
                  <img src="../images/death_cert.jpg" width="200px" height="200px" align="centre">
                  <h3 text align="center">Death Certificate Details</h3><br>
                  <form>
                      
                      <div class="form-group">
                          <label for="death_person_name_details">Name of the Deceased person :</label>
                          <p id="death_person_name_details"></p>
                      </div>

                    <div class="form-group">
                        <label for="dod_details">Date of Death :</label>
                        <p id="dod_details"></p>   
                    </div>

                      <div class="form-group">
                          <label for="death_person_age_details">Age of the Deceased person :</label>
                          <p id="death_person_age_details"></p> 
                      </div>

                     <div class="form-group">
                        <label for="death_gender_details">Gender :</label><br>
                         <p id="death_gender_details"></p>
                    </div>

                      <div class="form-group">
                          <label for="death_father_name_details">Father Name :</label>
                          <p id="death_father_name_details"></p>
                      </div>

                      <div class="form-group">
                          <label for="death_mother_name_details">Mother Name :</label>
                          <p id="death_mother_name_details"></p>
                      </div>

                     <div class="form-group">
                        <label for="place_of_death_details">Place of Death :</label><br>
                         <p id="place_of_death_details"></p>
                     </div>    

                    <div class="form-group">
                        <label for="death_state_details">State of Death:</label><br>
                        <p id="death_state_details"></p>
                    </div> 

                       <div class="form-group">
                          <label for="death_file_details">Files Received :<br>Required:<br>1.Certificate of Death issued by Institution/Physician<br>2.Cremation Certificate<br>3.Proof of Birth of the Deceased<br>4.Identity proof of the Deceased<br>5.Identity proof of the Applicant<br>6.Signed Authority Letter</label><br>
                         <p id="death_file_details"></p>                   
                      </div>  

                      <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">I agree to terms and conditions</label>
                      </div>
                      <button type="submit" class="btn btn-primary" id="death_details_permit_button">Permit</button>
                       <button type="submit" class="btn btn-primary" id="death_details_additional_info_button" onclick="add_info_death_details()">Additional information needed</button><br><br>

                     <div id="death_details_info" display="none" class="form-group">
                        <label for="add_details_death">Add the details</label>
                        <input  type="text" class="form-control" id="add_details_death" placeholder="Enter the details"><br>
                         <button type="submit" class="btn btn-primary" id="death_details_reject_button">Reject</button>
                    </div> 

                     <script>
                              document.getElementById("death_details_info").style.display = "none";
                     </script>
                      
                      <!--Function to display text box for adding additional information for Death-->
                     <script>
                            function add_info_death_details() {
                              var x = document.getElementById("death_details_info");
                                x.style.display = "block";
                            }
                    </script>
  
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
