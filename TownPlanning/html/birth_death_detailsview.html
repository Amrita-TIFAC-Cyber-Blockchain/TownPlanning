    <section id="register_birth">
        <div class="container-fluid">
          <div class="row">
            <div class="col col-lg-12">
              <div class="reg-box" id="reg-box">
                <div class="reg-form" id="reg-form">
                  <img src="../images/birth_cert.jpg" width="200px" height="200px">
                  <h3 text align="center">Birth Certificate Status</h3><br>
                    <form>
                       <div class="form-group">                   
                          <label for="birth_permit_no">Permit Number:</label>
                          <input type="text" id="birth_permit_no" name="birth_permit_no"><br><br>
                        </div>
                      
                        <input type="button" class="btn btn-primary" value="Get Status" onclick="birth_certificate_status()"><br><br>                 
                      
                        <div id="birth_status_info"  class="form-group">
                            <label for="birth_status_details">Status</label>
                            <input  type="text" class="form-control" id="birth_status_details" placeholder="Status details.."><br>  
                         </div>

                         <script>
                                  document.getElementById("birth_status_info").style.display = "none";
                         </script>

                        <!--Function to display the status of birth certificate-->
                         <script>
                                function birth_certificate_status()
                                {
                                  var x = document.getElementById("birth_status_info");
                                    x.style.display = "block";
                                }
                        </script>
                         
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    
    
    <section id="register_death">

          <div class="row">

                  <img src="../images/death_cert.jpg" width="200px" height="200px">
                  <h3 text align="center">Death Certificate Status</h3><br>
                  <form>
                         <div class="form-group">                   
                             <label for="death_permit_no">Permit Number:</label>
                             <input type="text" id="death_permit_no" name="death_permit_no"><br><br>
                         </div>
                         <input id="status_button" type="button" class="btn btn-primary" value="Get Status" onclick="death_certificate_status()"><br><br>                 



                         <div id="death_status_info"  class="form-group">
                            <label for="death_status_details">Status</label>
                            <input  type="text" class="form-control" id="death_status_details" placeholder="Status details.."><br>  

                        </div>

                         <script>
                                  document.getElementById("death_status_info").style.display = "none";
                         </script>
                      
                         <!--Function to display the status of death certificate-->
                         <script>
                                function death_certificate_status() {
                                  var x = document.getElementById("death_status_info");
                                    x.style.display = "block";
                                }
                        </script>
                         
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>

				ethereum.autoRefreshOnNetworkChange = false;

				const accounts = await ethereum.enable();
				account = accounts[0];

			// Legacy DApp browsers
			else if (window.web3) {
